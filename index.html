<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>



    <h1>Presupuesto APP</h1>

<div class="wrapper">
    <div id="boxPresupuesto">
        <div class="mb-3">
            <strong> <label for="montoPresupuesto" class="form-label">Ingresa tu Presupuesto</label></strong>
            <input type="number" class="form-control" id="montoPresupuesto">
        </div>
        <button id="botonPresupuesto" class="btn btn-primary">Calcular</button>
    </div>

    <div id="boxGasto">
        <div class="mb-3">
            <strong> <label for="tipoGasto" class="form-label">Ingresa el nombre del gasto</label></strong>
            <input type="text" class="form-control" id="tipoGasto">
        </div>
        <div class="mb-3">
            <strong> <label for="montoGasto" class="form-label">Ingresa la cantidad del gasto</label></strong>
            <input type="number" class="form-control" id="montoGasto">
        </div>
        <strong><button id="botonGasto" class="btn btn-primary">AÃ±adir Gasto</button></strong>
    </div>

    <div id="tablaBalance">
        <table class="table-responsive">
            <thead>
                <tr>
                    <th scope="col">PRESUPUESTO</th>
                    <th scope="col">GASTOS</th>
                    <th scope="col">SALDO</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="presupuesto">0</td>
                    <td id="gastos">0</td>
                    <td id="saldo">0</td>
                </tr>
            </tbody>
        </table>
    </div>


    <div id="tablaGastos">
        <table class="table-responsive">
            <thead>
                <tr id="trGastos">
                    <th scope="col">GASTO</th>
                    <th scope="col">VALOR</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="tablaGastosBody"></tbody>
        </table>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/60088e8443.js" crossorigin="anonymous"></script>
    <script src="Assets/js/script.js"></script>
</body>

</html>
